<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Percolation Test</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="grid.js" type="text/javascript"></script>
  </head>

  <body>
    <h1> Percolation Tester </h1>
    <div id="canvas"></div>
    <div id="form">
      <div id="rate">
        <span id="rateP"></span>
        <input type="range" id="rateSlider" min="0" max="100" value="55" step="1" 
        oninput="g.setRate()" onchange="g.setRate()">
      </div>
      <div id="width">
        <span id="widthP"></span>
        <input type="range" id="widthSlider" min="2" max="90" value="25" step="1" 
        oninput="g.setWidth()" onchange="g.setWidth()">
      </div>
    </div>
  </body>
</html>
